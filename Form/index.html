<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script type="text/javascript">
            function validate() {
                
                var user = document.getElementById("uEmail").value;
                var phone = document.getElementById("phone").value;
                var re = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
                var re2 = /^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/;
                if (re.test(user)) {
                    return true;
                }
                else {
                
                    document.getElementById("uEmail").className += " is-invalid";
                    return false;
                }
                if (re2.test(phone)) {
                    return true;
                }
                else {
                
                    document.getElementById("phone").className += " is-invalid";
                    return false;
                }

            }
            window.onload = function(){
        document.getElementById("bt").addEventListener( 'click', validate);
    }
        </script>
</head>
<body>
    <div class="container align-items-center">
        <form>
            <div class="form-group row">
                <label for="name">First Name:</label>
                <input class="form-control" type="text" name="name" id="name">
            </div>
            <div class="form-group row">
                <label for="phone">Phone Number:</label>
                <input class="form-control" type="text" name="phone" id="phone">
            </div>
            <div class="form-group row">
                <label for="email">Email:</label>
                <input class="form-control" type="email" name="uEmail" id="uEmail">
                <input  id="bt" class="btn" type="submit" value="Submit"
                style="border: 1px solid grey;color:black">
            </div>
        </form>
    </div>
    
</body>
</html>
